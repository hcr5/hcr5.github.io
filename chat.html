<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <style>
        .bold-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Chat</h1>
    <label for="name">Enter your name:</label>
    <input id="name" type="text"><br><br>
    <label for="msg">Enter your message:</label>
    <input id="msg" type="text">
    <button id="sendbtn">Send</button>
    <button id="clearbtn">Clear Messages</button>
    <ul id="msglist"></ul>
</body>
<script>
const sendbtn = document.getElementById("sendbtn");
const clearbtn = document.getElementById("clearbtn");
const msglist = document.getElementById("msglist");
let lastmsg = "";

function loadmsgs() {
    const msgs = JSON.parse(localStorage.getItem('msgs')) || [];
    msgs.forEach(msg => {
        const item = document.createElement("li");
        item.innerHTML = formatMessage(msg);
        msglist.appendChild(item);
    });
}

function checkmsgs() {
    fetch("https://www.npoint.io/documents/c90c2bacbe0c014835ad")
        .then(response => response.json())
        .then(data => {
            const content = JSON.parse(data.contents.contents);
            if (content.message !== lastmsg) {
                const item = document.createElement("li");
                item.innerHTML = formatMessage(content.message);
                msglist.appendChild(item);
                lastmsg = content.message;

                const msgs = JSON.parse(localStorage.getItem('msgs')) || [];
                msgs.push(content.message);
                localStorage.setItem('msgs', JSON.stringify(msgs));
            }
        })
        .catch(error => console.error('Error:', error));
}

function sendmsg() {
    const name = document.getElementById("name").value;
    let msg = document.getElementById("msg").value;
    document.getElementById("msg").value = ""
    msg = `${name}: ${msg}`;

    const payload = {
        contents: JSON.stringify({ message: msg })
    };

    fetch("https://api.npoint.io/c90c2bacbe0c014835ad", {
        method: 'POST',
        mode: "no-cors",
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(() => {
        checkmsgs();
    })
    .catch(error => console.error('Error:', error));
}

function clearmsgs() {
    localStorage.removeItem('msgs');
    msglist.innerHTML = '';
}

function formatMessage(message) {
    const [name, ...rest] = message.split(': ');
    const text = rest.join(': ');
    return `<span class="bold-name">${name}</span>: ${text}`;
}

sendbtn.addEventListener("click", sendmsg);
clearbtn.addEventListener("click", clearmsgs);

loadmsgs();
setInterval(checkmsgs, 1500);
</script>
</html>
