<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        button {
            padding: 10px;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
    <script>
        function fetchFollowers() {
            var username = document.getElementById("username").value.trim();
            if (username === "") {
                alert("Please enter a username.");
                return;
            }

            var page = 1;
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous results

            function load() {
                fetch("https://cors-anywhere.herokuapp.com/http://scratch.mit.edu/users/" + username + "/followers/?page=" + page)
                    .then(response => response.text())
                    .then(data => {
                        var tempDiv = document.createElement('div');
                        tempDiv.innerHTML = data;

                        var users = tempDiv.querySelectorAll('span.title a');

                        users.forEach(user => {
                            resultDiv.innerHTML += user.textContent.trim() + '<br>';
                        });

                        page++;
                        load(); // Load next page recursively
                    })
                    .catch(error => console.error('Error fetching followers:', error));
            }

            load();
        }
    </script>
</head>
<body>
    <div id="container">
        <h2 style="text-align: center;">Fetch Followers</h2>
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="fetchFollowers()">Fetch Followers</button>
        <div id='result'></div>
    </div>
</body>
</html>
