<!DOCTYPE html>
<html>
<head>
    <script>
        function fetchFollowers() {
            var username = document.getElementById("username").value.trim();
            if (username === "") {
                alert("Please enter a username.");
                return;
            }

            var page = 1;
            var resultDiv = document.getElementById('result');

            function load() {
                fetch("http://scratch.mit.edu/users/" + username + "/followers/?page=" + page)
                    .then(response => response.text())
                    .then(data => {
                        var parser = new DOMParser();
                        var doc = parser.parseFromString(data, 'text/html');
                        var users = doc.querySelectorAll('span.title > a');

                        users.forEach(user => {
                            resultDiv.innerHTML += user.textContent.trim() + '<br>';
                        });

                        page++;
                        load(); // Load next page recursively
                    })
                    .catch(error => console.error('Error fetching followers:', error));
            }

            load();
        }
    </script>
</head>
<body>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="fetchFollowers()">Fetch Followers</button>
    <div id='result'></div>
</body>
</html>
