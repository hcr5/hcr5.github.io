<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Bot</title>
    <style>
        * {
            border-radius: 7px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"],
        input[type="number"] {
            text-align: center;
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #cccccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 0;
            background-color: #5a5a5a;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: calc(100% - 22px);
            margin: 5px 0 15px;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #4b4b4b;
        }
        .progress-bar-container {
            margin-top: 15px;
            text-align: center;
        }
        .progress-bar {
            background-color: #e0e0e0;
            height: 40px;
            width: calc(100% - 22px);
            position: relative;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .progress-bar span {
            background-image: linear-gradient(#32be2d, #269122);
            width: 0;
            color: #ffffff;
            font-size: 14px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease;
        }
        h1 {
            margin-top: 0;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poll Bot</h1>
        <div>
            <label for="poll_id">Poll ID:</label>
            <input type="text" id="poll_id" name="poll_id">
        </div>
        <div>
            <label for="num_requests">Amount:</label>
            <input type="number" id="num_requests" name="num_requests" value="1" min="1">
        </div>
        <div>
            <button onclick="start()">Deploy</button>
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar">
                <span id="progress-bar">0%</span>
            </div>
        </div>
    </div>

    <script>
        async function request(id, retries = 3) {
            while (retries > 0) {
                try {
                    await fetch(`https://jeugdjournaal.nl/api/poll/vote/${id}`, { mode: "no-cors", method: 'POST' });
                    break;
                } catch {
                    retries--;
                }
            }
        }

        async function start() {
            const id = document.getElementById("poll_id").value;
            const count = parseInt(document.getElementById("num_requests").value);
            const size = 20;
            let promises = [];
            const progressBar = document.getElementById('progress-bar');

            progressBar.style.width = '0%';
            progressBar.textContent = '0%';

            for (let i = 0; i < count; i++) {
                promises.push(request(id));

                if (promises.length === size || i === count - 1) {
                    await Promise.all(promises);
                    promises = [];
                }

                const progress = Math.floor(((i + 1) / count) * 100);
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${progress}%`;
            }
        }
    </script>
</body>
</html>
