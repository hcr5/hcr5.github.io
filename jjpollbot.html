<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Bot</title>
    <style>
        * {
            border-radius: 7px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"],
        input[type="number"] {
            text-align: center;
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #cccccc;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #5a5a5a;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            position: relative;
        }
        button:hover {
            background-color: #4b4b4b;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #000000;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            position: absolute;
            top: 10px;
            right: 10px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-top: 0;
            color: #333333;
        }
    </style>
    <script>
        async function request(id, retries = 3) {
            try {
                await fetch(`https://jeugdjournaal.nl/api/poll/vote/${id}`, {
                    method: 'POST',
                    mode: 'no-cors'
                });
            } catch (err) {
                if (retries > 0) {
                    await request(id, retries - 1);
                } else {
                    console.error('Request failed:', err);
                }
            }
        }

        async function start() {
            const id = document.getElementById("poll_id").value;
            const count = parseInt(document.getElementById("num_requests").value);
            const size = 10;
            let promises = [];
            const spin = document.getElementById('spinner');
            spin.style.display = 'inline-block';

            for (let i = 0; i < count; i++) {
                promises.push(request(id));

                if (promises.length === size || i === count - 1) {
                    await Promise.all(promises);
                    promises = [];
                }
            }

            spin.style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="spinner" class="spinner" style="display: none;"></div>
        <h1>Poll Bot</h1>
        <div>
            <label for="poll_id">Poll ID:</label>
            <input type="text" id="poll_id" name="poll_id">
        </div>
        <div>
            <label for="num_requests">Amount:</label>
            <input type="number" id="num_requests" name="num_requests" value="1" min="1">
        </div>
        <div>
            <button onclick="start()">Deploy</button>
        </div>
    </div>
</body>
</html>
